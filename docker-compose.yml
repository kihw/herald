services:
  postgres:
    image: postgres:15-alpine
    container_name: lol-postgres
    environment:
      POSTGRES_DB: lol_match_db
      POSTGRES_USER: lol_user
      POSTGRES_PASSWORD: lol_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lol_user -d lol_match_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lol-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: lol-exporter-network
