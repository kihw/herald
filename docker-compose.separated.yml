services:
  # Backend Go API (sans frontend intégré)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.simple
    container_name: lol-backend-production
    restart: unless-stopped
    environment:
      - GIN_MODE=release
      - LOG_LEVEL=info
      - CORS_ORIGINS=https://herald.lol,http://herald.lol
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - DB_CONNECTION=sqlite:///app/data/lol_matches_production.db
      - WEBHOOK_TIMEOUT=30s
      - MAX_REQUEST_SIZE=10MB
      - REQUEST_TIMEOUT=30s
    expose:
      - "8000"
    networks:
      - lol-production
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=http://herald.lol
    container_name: lol-frontend-production
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - lol-production
    depends_on:
      - backend

  # Nginx proxy unifié
  nginx:
    image: nginx:alpine
    container_name: lol-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - lol-production
    depends_on:
      - backend
      - frontend
    volumes:
      - ./logs/nginx:/var/log/nginx
    command: |
      sh -c '
      cat > /etc/nginx/nginx.conf << "EOF"
      events {
          worker_connections 1024;
      }
      http {
          include /etc/nginx/mime.types;
          upstream backend {
              server backend:8000;
          }
          upstream frontend {
              server frontend:80;
          }
          server {
              listen 80;
              server_name herald.lol www.herald.lol;
              
              # API routes vers backend Go
              location /api/ {
                  proxy_pass http://backend;
                  proxy_set_header Host $$host;
                  proxy_set_header X-Real-IP $$remote_addr;
                  proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $$scheme;
              }
              
              # Tout le reste vers frontend React
              location / {
                  proxy_pass http://frontend;
                  proxy_set_header Host $$host;
                  proxy_set_header X-Real-IP $$remote_addr;
                  proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $$scheme;
              }
          }
      }
      EOF
      nginx -g "daemon off;"
      '

networks:
  lol-production:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  production-data:
    driver: local
  production-exports:
    driver: local
  production-logs:
    driver: local
