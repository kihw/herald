# Herald.lol Gaming Analytics - SonarQube Configuration
# Optimized for gaming platform performance and quality

# Web server configuration for gaming
sonar.web.host=0.0.0.0
sonar.web.port=9000
sonar.web.context=/

# Gaming-optimized JVM settings
sonar.web.javaOpts=-server -Xms1g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200
sonar.ce.javaOpts=-server -Xms512m -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Database configuration for gaming analytics
sonar.jdbc.username=herald_sonar
sonar.jdbc.password=herald_gaming_sonar_2024
sonar.jdbc.url=jdbc:postgresql://sonarqube-db:5432/herald_sonar

# Elasticsearch configuration for gaming search
sonar.search.javaOpts=-Xms1g -Xmx1g -XX:MaxDirectMemorySize=256m -XX:+UseG1GC

# Gaming platform security
sonar.forceAuthentication=true
sonar.security.realm=sonar

# Gaming-specific paths
sonar.path.data=/opt/sonarqube/data
sonar.path.temp=/opt/sonarqube/temp
sonar.path.logs=/opt/sonarqube/logs

# Gaming performance logging
sonar.log.level=INFO
sonar.log.rollingPolicy=time:yyyy-MM-dd
sonar.log.maxFiles=30

# Gaming platform telemetry
sonar.telemetry.enable=false

# Gaming-specific analyzers
sonar.plugins.risk.consent=ACCEPTED

# Gaming code analysis settings
sonar.cpd.cross_project=true
sonar.core.serverBaseURL=http://localhost:9000

# Gaming webhook configuration
sonar.webhooks.project.herald-gaming-analytics.name=Herald Gaming Webhooks
sonar.webhooks.project.herald-gaming-analytics.url=http://herald-webhook-service:8080/sonar

# Gaming notification settings
sonar.notifications.delay=60