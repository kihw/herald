apiVersion: v1
kind: ConfigMap
metadata:
  name: herald-config
  namespace: herald-blue
  labels:
    app: herald-gaming-analytics
data:
  redis-host: "herald-redis.herald-production.svc.cluster.local"
  redis-port: "6379"
  db-port: "5432"
  db-name: "herald_gaming"
  environment: "blue"
  log-level: "info"
  metrics-enabled: "true"
  analytics-timeout: "5s"
  grpc-port: "50051"
  http-port: "8080"
  max-concurrent-requests: "1000"
  rate-limit-enabled: "true"
  
  # Gaming-specific configuration
  riot-api-region: "na1"
  riot-api-timeout: "10s"
  match-analysis-workers: "10"
  analytics-cache-ttl: "300s"
  real-time-processing: "true"
  performance-target-ms: "5000"
