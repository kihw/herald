apiVersion: apps/v1
kind: Deployment
metadata:
  name: herald-frontend
  namespace: herald
  labels:
    app: herald-frontend
    component: frontend
    platform: gaming-analytics
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: herald-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: herald-frontend
        component: frontend
        platform: gaming-analytics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: herald-frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: herald-frontend
        image: ghcr.io/herald/herald-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: VITE_API_URL
          value: "https://api.herald.lol"
        - name: VITE_WS_URL
          value: "wss://ws.herald.lol"
        - name: VITE_CDN_URL
          value: "https://cdn.herald.lol"
        - name: VITE_ANALYTICS_ENABLED
          value: "true"
        - name: VITE_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: herald-sentry
              key: dsn
              optional: true
        - name: VITE_GA_ID
          valueFrom:
            configMapKeyRef:
              name: herald-frontend-config
              key: ga-id
              optional: true
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: cache
          mountPath: /var/cache/nginx
      volumes:
      - name: nginx-config
        configMap:
          name: herald-nginx-config
      - name: cache
        emptyDir:
          sizeLimit: 500Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - herald-frontend
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: herald-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: herald-frontend
  namespace: herald
  labels:
    app: herald-frontend
    component: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: herald-frontend
    component: frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: herald-frontend
  namespace: herald
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: herald-frontend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 3
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: herald-frontend
  namespace: herald
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: herald-frontend
      component: frontend