# Herald.lol Virtual Services - Gaming Traffic Routing

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: herald-gateway
  namespace: herald
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "herald.lol"
    - "*.herald.lol"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: herald-tls-cert
    hosts:
    - "herald.lol"
    - "*.herald.lol"
  - port:
      number: 9090
      name: grpc
      protocol: GRPC
    hosts:
    - "grpc.herald.lol"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: herald-frontend
  namespace: herald
spec:
  hosts:
  - "herald.lol"
  - "www.herald.lol"
  gateways:
  - herald-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: herald-frontend
        port:
          number: 80
      weight: 100
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: herald-api
  namespace: herald
spec:
  hosts:
  - "api.herald.lol"
  gateways:
  - herald-gateway
  http:
  - match:
    - uri:
        prefix: "/health"
    route:
    - destination:
        host: herald-api
        port:
          number: 8080
    timeout: 5s
  - match:
    - uri:
        prefix: "/api/v1/analytics"
    route:
    - destination:
        host: herald-api
        port:
          number: 8080
    timeout: 10s  # Gaming analytics may take longer
    retries:
      attempts: 2
      perTryTimeout: 5s
      retryOn: 5xx,reset,connect-failure
  - match:
    - uri:
        prefix: "/api/v1/riot"
    route:
    - destination:
        host: herald-api
        port:
          number: 8080
    timeout: 15s  # Riot API calls need more time
    retries:
      attempts: 3
      perTryTimeout: 5s
      retryOn: 5xx,reset,connect-failure,refused-stream
  - match:
    - uri:
        prefix: "/api"
    route:
    - destination:
        host: herald-api
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure
    fault:
      abort:
        percentage:
          value: 0.1
        httpStatus: 503
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: herald-grpc
  namespace: herald
spec:
  hosts:
  - "grpc.herald.lol"
  gateways:
  - herald-gateway
  http:
  - match:
    - port: 9090
    route:
    - destination:
        host: herald-api
        port:
          number: 9090
    timeout: 60s
---
# Riot Games API Egress Configuration
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: riot-api
  namespace: herald
spec:
  hosts:
  - americas.api.riotgames.com
  - europe.api.riotgames.com
  - asia.api.riotgames.com
  - sea.api.riotgames.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: riot-api-routing
  namespace: herald
spec:
  hosts:
  - americas.api.riotgames.com
  - europe.api.riotgames.com
  - asia.api.riotgames.com
  - sea.api.riotgames.com
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: americas.api.riotgames.com
      weight: 100
    timeout: 10s
    retries:
      attempts: 3
      perTryTimeout: 3s
      retryOn: 5xx,reset,connect-failure,refused-stream
---
# Circuit Breaker for Riot API
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: riot-api-circuit-breaker
  namespace: herald
spec:
  host: "*.api.riotgames.com"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
---
# Internal Service Mesh Configuration
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: herald-api
  namespace: herald
spec:
  host: herald-api
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1000
      http:
        http1MaxPendingRequests: 1000
        http2MaxRequests: 1000
        maxRequestsPerConnection: 10
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 10
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 500
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: herald-frontend
  namespace: herald
spec:
  host: herald-frontend
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 500
      http:
        http1MaxPendingRequests: 500
        http2MaxRequests: 500
        maxRequestsPerConnection: 5
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30